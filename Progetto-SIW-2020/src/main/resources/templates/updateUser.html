<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: titolo"></head>
<body>
	<form th:action="@{/user/profile/updateForm}" method="POST" id="userProfileUpdateForm">
		
			<h1>Update your profile:</h1>
		
		<table>
			<tr>
				<td><label for="usernameInput">Username</label></td>
				<td><input id="usernameInput" type="text" placeholder="USERNAME" th:value="${credentialsForm.username}" required th:field="${credentialsForm.username}"/></td>
				<td th:if="${#fields.hasErrors('credentialsForm.username')}" th:errors="${credentialsForm.username}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="firstNameInput">First Name</label></td>
				<td><input id="firstNameInput" type="text" placeholder="FIRSTNAME" th:value="${userForm.firstName}" required th:field="${userForm.firstName}"/></td>
				<td th:if="${#fields.hasErrors('userForm.firstName')}" th:errors="${userForm.firstName}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="lastNameInput">Last Name</label></td>
				<td><input id="lastNameInput" type="text" placeholder="LASTNAME" th:value="${userForm.lastName}" required th:field="${userForm.lastName}"/></td>
				<td th:if="${#fields.hasErrors('userForm.lastName')}" th:errors="${userForm.lastName}" th:style="'color:red'"></td>
			</tr>
			<tr>
				 <td><label for="passwordInput">Password</label></td>
            <td><input id="passwordInput" type="password" placeholder="PASSWORD" required th:field="${credentialsForm.password}"/></td>
            <td th:if="${#fields.hasErrors('credentialsForm.password')}" th:errors="${credentialsForm.password}" th:style="'color:red'"></td>
        </tr>
			<tr>
				<td><button type="submit" name="comando" value="save">SAVE</button></td>
			</tr>
		
		</table>
	</form>
	<form th:action="@{/user/profile/updateForm}" method="POST" id="userProfileUpdateForm">
		<button type="submit" name="comando" value="cancel">CANCEL</button>
	</form>
	
<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
