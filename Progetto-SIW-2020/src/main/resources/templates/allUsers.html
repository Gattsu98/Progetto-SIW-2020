<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/base.html :: titolo"></head>
<body>
<h1>All users</h1>
<div>
	<table class="table table-hover" th:if="${credentialsList.size()>1}">
		<thead>
			<tr>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>			</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="credentials : ${credentialsList}" th:if=${!loggedUser.equals(credentials.user)}>
				<td th:text="${credentials.username}"></td>
				<td th:text="${credentials.user.firstName}"></td>
				<td th:text="${credentials.user.lastName}"></td>
				<td>
					<form th:action="@{/admin/users/{username}/delete(username=${credentials.username})}" method="POST">
						<button type="submit" name="submit" value="DELETE">DELETE</button>
					</form>
					
				</td>
			
			</tr>
		
		</tbody>
	</table>
	
	<div th:if="${credentialsList.size()==1}">No users except the Admin</div>

</div>
<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
