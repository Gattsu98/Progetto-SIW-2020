<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: titolo"></head>
<body>
	<h1>Register new Project</h1>
	<form id="addProjectForm" th:action="@{/projects/add}" th:object="${projectForm}" method="POST">
		<table>
			<tr>
				<td><label for="projectName" style="font-weight: bold;">Project name</label></td>
				<td><input id=projectName type="text" placeholder="Project-name" required th:field="${projectForm.name}"/></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="${projectForm.name}" style="color:red"></td>
			</tr>
			
			<tr>
				<td><label for="projectDescription" style="font-weight: bold;">Description</label></td>
				<td><textarea cols="30" rows="5" id="projectDescription" placeholder="Project-description" th:field="${projectForm.description}"></textarea></td>
				<td th:if="${#fields.hasErrors('description')}" th:errors="${projectForm.description}" style="'color:red'"></td>
			</tr>
			<tr>
				<td><button type="submit">Register</button></td>
			</tr>
		</table>
	</form>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
