<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: titolo"></head>
<body>
	<h1>Aggiungi una taks al progetto <a th:href="'/projects/'+${project.id}" th:text="${project.name}" style="font-style: italic;" ></a></h1>

	<form th:action="@{/projects/{projectId}/addTask(projectId=${project.id})}" method="POST" th:object="${task}"> 
		<table>
			<tr>
				<td><label for="taskName" style="font-weight:bold;">Task name:</label></td>
				<td><input id=taskName type="text" placeholder="task-name" required th:field="*{name}"/></td>
			</tr>
			<tr>
				<td><label for="taskDescription" style="font-weight: bold;">Task description:</label></td>
				<td><textarea cols="30" rows="5" id="taskDescription" placeholder="task-description" required th:field="*{description}"></textarea></td>			
			</tr>
		</table>
		<div><button type="submit" name="comando" value="addTask">REGISTER</button></div>
	</form>
<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
